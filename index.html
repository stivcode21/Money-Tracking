<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Presupuesto</title>
    <link href="css/estilos.css" rel='stylesheet' />
    <link rel="icon" href="css/logo-moneyTracking.png">
</head>

<body onload="cargarApp()">
    <div class="box">
        <div class="cabecero">
            <div id="presupuesto-container">
                <div class="presupuesto">
                    <div class="presupuesto_titulo">
                        Presupuesto Disponible
                    </div>
                    <div class="presupuesto_valor" id="presupuesto"></div>
                </div>
                <div id="main" style="width: 450px; height: 300px;"></div>
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">#</div>
                    <div class="presupuesto_ingreso--porcentaje"></div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egreso</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">#</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>

        <form id="forma" onsubmit="return false;">
            <div class="agregar">
                <div class="agregar_contenedor">
                    <select class="agregar_tipo" id="tipo">
                        <option value="ingreso" selected>+</option>
                        <option value="egreso">-</option>
                    </select>
                    <input type="text" class="agregar_descripcion" placeholder="Agregar Descripcion" id="descripcion" />
                    <input type="number" class="agregar_valor" placeholder="valor" id="valor" step="any">
                    <!-- step any se pueden capturar numeros decimales -->
                    <button class="agregar_btn" onclick="agregarDato()">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </form>

        <div class="contenedor limpiarEstilos">
            <div class="ingreso">
                <h2 class="ingreso_titulo">Ingresos</h2>
                <div id="lista-ingresos">
                    <!--ingresosHTML-->
                </div>
            </div>
            <div class="egreso">
                <h2 class="egreso_titulo">Egresos</h2>
                <div id="lista-egresos">
                    <!--egresosHTML-->
                </div>
            </div>
        </div>
    </div>

    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>
    <script src="js/graphic.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</body>

</html>
